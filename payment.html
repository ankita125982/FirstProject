<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash on Delivery</title>
  <link rel="stylesheet" href="payment.css"/>
</head>
<body>
  <div class="container">
    <form class="cod-form">
      <h2> Delivery Detils</h2>

      <p>Please provide your shipping details to complete your order.</p>

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="e.g. 09123456789" />
      </div>

      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>

      <div class="form-group checkbox">
        <input  type="checkbox" id="agree" required />
        <label for="agree">I agree to pay </label>
      </div>

      <button type="submit"><a href="conorder.html">Place Order</button></a>
    </form>
  </div>
</body>
</html>
